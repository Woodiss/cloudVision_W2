apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: react-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5173  # 3000
          env:
            - name: CHOKIDAR_USEPOLLING
              value: "true"
